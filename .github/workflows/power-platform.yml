name: Power Platform Automation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  power-platform-deployment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Authenticate with Power Platform
        run: |
          pac auth create --tenant ${{ secrets.AZURE_TENANT_ID }} --client-id ${{ secrets.AZURE_CLIENT_ID }} --client-secret ${{ secrets.AZURE_CLIENT_SECRET }} --cloud Commercial
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

      - name: Create Power Platform Environment (if needed)
        run: |
          pac environment create --name ${{ secrets.POWER_PLATFORM_ENV }} --type Production --region "unitedstates"

      - name: Import Solution to Power Platform
        run: |
          pac solution import --path ./solution.zip --environment ${{ secrets.POWER_PLATFORM_ENV }}

      - name: Cleanup Power Platform Environment on Failure
        if: failure()
        run: |
          pac environment delete --name ${{ secrets.POWER_PLATFORM_ENV }}
